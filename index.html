<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="welcomeScreen">
        <div class="container">
            <label for="">Enter your username to start</label>
            <input type="text" placeholder="Enter your username" id="username">
            <small id="usernameError"class="error"></small>
            <button class="button" onclick="startGame()">Start game</button>
        </div>
    </div>

    <div id="quizArea" class="hide">
        <div class="questionArea">
            <div class="question">
              <div id="timer">30</div>
              <div id="questionStatement"></div>
              <div id="answers">
    
              </div>
            </div>
          </div>
        <div class="levelArea">
            <ul id="levelList" ></ul>
        </div>
    </div>
    <div id="resultScreen" class="hide">
        <div class="container">
          <h1 id="message">Better luck next time!</h1>
          <h3 id="priceMoney">You won:</h3>
          <button class="button" onclick="location.reload()">Play Again</button>
        </div>
      </div>


    <script src="./index.js"></script>
</body>
</html>
